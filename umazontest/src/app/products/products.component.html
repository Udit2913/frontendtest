<div>
  <form (ngSubmit)="onSubmit()" #productForm="ngForm">
    <label for="pname">Product Name:</label>
    <input
      type="text"
      id="pname"
      name="pname"
      [(ngModel)]="newProduct.pname"
      required
    />

    <label for="lname">Product Group:</label>
    <input
      type="text"
      id="pgroup"
      name="pgroup"
      [(ngModel)]="newProduct.pgroup"
      required
    />

    <label for="prodid">Prod Id:</label>
    <input
      type="number"
      id="age"
      name="age"
      [(ngModel)]="newProduct.prodid"
      required
    />

    <button type="submit" [disabled]="productForm.invalid">Add Product</button>
  </form>
</div>
<h1>Products data</h1>
<ul>
  <li *ngFor="let product of products">
    {{ product.pname }} {{ product.pgroup }}
  </li>
</ul>
